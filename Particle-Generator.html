<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Physics Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: monospace;
            color: white;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            width: 250px;
        }
        
        h3 {
            margin-bottom: 15px;
            color: #0ff;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #111;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        
        button:hover {
            background: #0ff;
            color: #000;
        }
        
        .slider-container {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #0ff;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        #stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .stat {
            margin: 5px 0;
            color: #0ff;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="stats">
        <div class="stat">Particles: <span id="particleCount">0</span></div>
        <div class="stat">FPS: <span id="fps">60</span></div>
        <div class="stat">Mode: <span id="mode">Gravity</span></div>
    </div>
    
    <div id="controls">
        <h3>‚öõÔ∏è Particle Controls</h3>
        
        <button onclick="mode = 'gravity'; updateMode()">üåç Gravity Mode</button>
        <button onclick="mode = 'electric'; updateMode()">‚ö° Electric Field</button>
        <button onclick="mode = 'magnetic'; updateMode()">üß≤ Magnetic Field</button>
        <button onclick="mode = 'blackhole'; updateMode()">üåå Black Hole</button>
        <button onclick="mode = 'repel'; updateMode()">üí´ Repulsion</button>
        
        <div class="slider-container">
            <label>Force Strength: <span id="forceValue">5</span></label>
            <input type="range" id="forceStrength" min="0" max="20" value="5">
        </div>
        
        <div class="slider-container">
            <label>Particle Size: <span id="sizeValue">2</span></label>
            <input type="range" id="particleSize" min="1" max="10" value="2">
        </div>
        
        <div class="slider-container">
            <label>Trail Length: <span id="trailValue">10</span></label>
            <input type="range" id="trailLength" min="0" max="50" value="10">
        </div>
        
        <button onclick="clearParticles()">üóëÔ∏è Clear All</button>
        <button onclick="spawnExplosion()">üí• Explosion</button>
        <button onclick="spawnGalaxy()">üåå Galaxy</button>
        <button onclick="spawnRain()">üåßÔ∏è Particle Rain</button>
    </div>
    
    <div id="info">
        <strong>Instructions:</strong><br>
        ‚Ä¢ Click to spawn particles<br>
        ‚Ä¢ Click and drag to spawn streams<br>
        ‚Ä¢ Right-click to create attractors<br>
        ‚Ä¢ Try different modes for unique effects!
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Setup canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system
        const particles = [];
        const attractors = [];
        let mode = 'gravity';
        let mouseX = 0;
        let mouseY = 0;
        let mouseDown = false;
        let lastTime = performance.now();
        let fps = 60;
        let rainInterval = null;
        const MAX_PARTICLES = 1000;
        
        // Particle class
        class Particle {
            constructor(x, y, vx = 0, vy = 0) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.ax = 0;
                this.ay = 0;
                this.trail = [];
                this.maxTrail = 10;
                this.size = 2;
                this.charge = Math.random() > 0.5 ? 1 : -1;
                this.hue = Math.random() * 360;
                this.life = 1;
            }
            
            update(dt) {
                // Reset acceleration
                this.ax = 0;
                this.ay = 0;
                
                // Apply mode-specific forces
                const forceStrength = parseFloat(document.getElementById('forceStrength').value) / 5; // Normalize to original scale
                if (mode === 'gravity') {
                    this.ay += 0.2 * forceStrength; // Gravity
                    
                    // Attract to mouse when pressed
                    if (mouseDown) {
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 1) {
                            const force = (100 * forceStrength) / (dist * dist);
                            this.ax += (dx / dist) * force;
                            this.ay += (dy / dist) * force;
                        }
                    }
                } else if (mode === 'electric') {
                    // Electric field
                    particles.forEach(other => {
                        if (other === this) return;
                        const dx = other.x - this.x;
                        const dy = other.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 5 && dist < 200) {
                            const force = (this.charge * other.charge * -5 * forceStrength) / (dist * dist);
                            this.ax += (dx / dist) * force;
                            this.ay += (dy / dist) * force;
                        }
                    });
                } else if (mode === 'magnetic') {
                    // Swirling magnetic field
                    const dx = canvas.width / 2 - this.x;
                    const dy = canvas.height / 2 - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 1) {
                        // Perpendicular force for swirl
                        this.ax += (-dy / dist) * 0.5 * forceStrength;
                        this.ay += (dx / dist) * 0.5 * forceStrength;
                        // Slight inward force
                        this.ax += (dx / dist) * 0.1 * forceStrength;
                        this.ay += (dy / dist) * 0.1 * forceStrength;
                    }
                } else if (mode === 'blackhole') {
                    // Black hole at center
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const dx = centerX - this.x;
                    const dy = centerY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 15) {
                        const force = (500 * forceStrength) / (dist * dist);
                        this.ax += (dx / dist) * force;
                        this.ay += (dy / dist) * force;
                    } else {
                        // Particle consumed by black hole - larger event horizon
                        this.life = 0;
                    }
                } else if (mode === 'repel') {
                    // Repel from all other particles
                    particles.forEach(other => {
                        if (other === this) return;
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 1 && dist < 100) {
                            const force = (50 * forceStrength) / (dist * dist);
                            this.ax += (dx / dist) * force;
                            this.ay += (dy / dist) * force;
                        }
                    });
                }
                
                // Apply attractors
                attractors.forEach(attractor => {
                    const dx = attractor.x - this.x;
                    const dy = attractor.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 1) {
                        const force = attractor.strength * 100 / (dist * dist);
                        this.ax += (dx / dist) * force;
                        this.ay += (dy / dist) * force;
                    }
                });
                
                // Update velocity
                this.vx += this.ax * dt;
                this.vy += this.ay * dt;
                
                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Update position
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                
                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
                
                // Update trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                // Update visual properties
                this.hue = (this.hue + 1) % 360;
            }
            
            draw() {
                // Draw trail
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.3)`;
                ctx.lineWidth = this.size / 2;
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                });
                ctx.stroke();
                
                // Draw particle
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.life * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Spawn functions
        function spawnParticle(x, y) {
            if (particles.length >= MAX_PARTICLES) return;
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5;
            const particle = new Particle(
                x,
                y,
                Math.cos(angle) * speed,
                Math.sin(angle) * speed
            );
            particle.size = parseFloat(document.getElementById('particleSize').value);
            particle.maxTrail = parseInt(document.getElementById('trailLength').value);
            particles.push(particle);
        }
        
        function spawnExplosion() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const count = Math.min(100, MAX_PARTICLES - particles.length);
            
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 5 + Math.random() * 10;
                
                // In blackhole mode, spawn particles outside the event horizon
                const spawnRadius = mode === 'blackhole' ? 20 : 0;
                const x = centerX + Math.cos(angle) * spawnRadius;
                const y = centerY + Math.sin(angle) * spawnRadius;
                
                const particle = new Particle(
                    x,
                    y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                );
                particle.size = parseFloat(document.getElementById('particleSize').value);
                particle.maxTrail = parseInt(document.getElementById('trailLength').value);
                particles.push(particle);
            }
        }
        
        function spawnGalaxy() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const count = Math.min(200, MAX_PARTICLES - particles.length);
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 200;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // Orbital velocity
                const orbitalSpeed = Math.sqrt(50 / radius) * 5;
                const vx = -Math.sin(angle) * orbitalSpeed;
                const vy = Math.cos(angle) * orbitalSpeed;
                
                const particle = new Particle(x, y, vx, vy);
                particle.size = parseFloat(document.getElementById('particleSize').value);
                particle.maxTrail = parseInt(document.getElementById('trailLength').value);
                particles.push(particle);
            }
        }
        
        function spawnRain() {
            if (rainInterval) {
                clearInterval(rainInterval);
            }
            rainInterval = setInterval(() => {
                if (particles.length >= MAX_PARTICLES) {
                    clearInterval(rainInterval);
                    rainInterval = null;
                    return;
                }
                const x = Math.random() * canvas.width;
                const particle = new Particle(x, 0, 0, 2);
                particle.size = parseFloat(document.getElementById('particleSize').value);
                particle.maxTrail = parseInt(document.getElementById('trailLength').value);
                particles.push(particle);
            }, 50);
        }
        
        function clearParticles() {
            particles.length = 0;
            attractors.length = 0;
            if (rainInterval) {
                clearInterval(rainInterval);
                rainInterval = null;
            }
        }
        
        function updateMode() {
            document.getElementById('mode').textContent = 
                mode.charAt(0).toUpperCase() + mode.slice(1);
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            if (e.button === 2) {
                // Right click - add attractor
                e.preventDefault();
                attractors.push({
                    x: e.clientX,
                    y: e.clientY,
                    strength: parseFloat(document.getElementById('forceStrength').value)
                });
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (mouseDown) {
                spawnParticle(mouseX, mouseY);
            }
        });
        
        canvas.addEventListener('click', (e) => {
            if (e.button === 0) {
                for (let i = 0; i < 5; i++) {
                    spawnParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }
            }
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Slider events
        document.getElementById('forceStrength').addEventListener('input', (e) => {
            document.getElementById('forceValue').textContent = e.target.value;
        });
        
        document.getElementById('particleSize').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = e.target.value;
            particles.forEach(p => p.size = parseFloat(e.target.value));
        });
        
        document.getElementById('trailLength').addEventListener('input', (e) => {
            document.getElementById('trailValue').textContent = e.target.value;
            particles.forEach(p => p.maxTrail = parseInt(e.target.value));
        });
        
        // Animation loop
        function animate() {
            // Calculate FPS
            const currentTime = performance.now();
            const deltaTime = Math.min((currentTime - lastTime) / 16.67, 2);
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
            
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw attractors
            attractors.forEach(attractor => {
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(attractor.x, attractor.y, 20, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(attractor.x, attractor.y, 10, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update(deltaTime);
                particle.draw();
                
                // Remove dead particles
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Draw black hole if in that mode
            if (mode === 'blackhole') {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // Black hole
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
                gradient.addColorStop(0.5, 'rgba(50, 0, 100, 0.5)');
                gradient.addColorStop(1, 'rgba(100, 0, 200, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
                ctx.fill();
                
                // Event horizon
                ctx.strokeStyle = '#f0f';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Update stats
            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('fps').textContent = fps;
            
            requestAnimationFrame(animate);
        }
        
        // Start with some particles
        spawnExplosion();
        
        // Start animation
        animate();
    </script>
</body>
</html>
